<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa Berprestasi</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f3f2;
        }

        .container {
            width: 800px;
            margin: 0 auto;
            position: relative;
            padding: 30px;
            background-color: white;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 500px;
            height: 500px;
            background-color: #b3d7d4;
            border-radius: 50%;
            opacity: 0.6;
            transform: translate(-20%, 20%);
        }

        .header-text {
            text-align: left;
            margin-bottom: 50px;
            line-height: 1.3;
        }

        .header-text h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .header-text h1 {
            margin: 5px 0;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .program {
            font-size: 18px;
            margin-top: 8px;
            font-weight: bold;
        }

        .photo {
            width: 270px;
            position: absolute;
            bottom: 30px;
            left: 100px;
            z-index: 2;
        }

        .name-box {
            position: absolute;
            bottom: 30px;
            left: 400px;
            width: 300px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .blue-bar {
            width: 40px;
            height: 10px;
            background-color: #0C5ADB;
            margin-right: 10px;
        }

        .red-bar {
            position: absolute;
            right: 0;
            bottom: -15px;
            width: 90px;
            height: 25px;
            background-color: #E0211A;
            text-align: center;
            color: white;
            font-size: 14px;
            line-height: 25px;
        }

        .small-text {
            font-size: 13px;
            letter-spacing: 2px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- Background Circle -->
    <div class="bg-circle"></div>

    <!-- Header Text -->
    <div class="header-text">
        <h2>PROFIL<br>MAHASISWA</h2>
        <h2><span class="small-text">STMIK &nbsp; PONTIANAK &nbsp; 2023</span></h2>
        <div class="program">
            PROGRAM STUDI<br>
            <h1>SISTEM INFORMASI</h1>
        </div>
    </div>

    <!-- Name Box -->
    <div class="name-box">
        <div class="blue-bar"></div>
        OLDES AGCIORTA LM
        <div class="red-bar">231103892</div>
    </div>

</div>

</body>
</html>
