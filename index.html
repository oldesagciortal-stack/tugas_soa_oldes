<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f3f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 800px;
            position: relative;
            padding: 50px 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            bottom: -60px;
            left: -60px;
            width: 540px;
            height: 540px;
            background-color: #b3d7d4;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 1;
        }

        /* Header Text */
        .header-text {
            text-align: center;
            margin-bottom: 100px;
            position: relative;
            z-index: 2;
        }

        .header-text h2 {
            margin: 5px 0;
            font-size: 28px;
            font-weight: 700;
            color: #000;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        /* Profile Section */
        .profile-box {
            text-align: center;
            position: relative;
            z-index: 3;
        }

        .profile-photo {
            width: 140px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
        }

        .student-name {
            font-size: 20px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000;
        }

        .student-id {
            font-size: 16px;
            color: #444;
        }

    </style>
</head>
<body>

<div class="container">

    <div class="bg-circle"></div>

    <!-- Header -->
    <div class="header-text">
        <h2>PROFIL MAHASISWA</h2>
        <h2>STMIK PONTIANAK</h2>
        <h2>PROGRAM STUDI</h2>
        <h2>SISTEM INFORMASI</h2>
    </div>

    <!-- Foto, Nama dan NIM -->
    <div class="profile-box">
        <img class="profile-photo" src="https://i.pinimg.com/736x/c9/ee/10/c9ee108fca1a5b6fa2837599e6366dbe.jpg" alt="Foto Mahasiswa">
        <div class="student-name">OLDES AGCIORTA LM</div>
        <div class="student-id">231103892</div>
    </div>

</div>

</body>
</html>
