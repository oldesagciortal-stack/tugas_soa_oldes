<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Mahasiswa</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f3f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 800px;
            position: relative;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            bottom: -50px;
            left: -50px;
            width: 520px;
            height: 520px;
            background-color: #b3d7d4;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 1;
        }

        .header-text {
            text-align: left;
            margin-bottom: 70px;
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }

        .header-text h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .header-text .small-text {
            font-size: 14px;
            color: #555;
            letter-spacing: 3px;
            margin-top: 5px;
            display: inline-block;
        }

        .program {
            font-size: 18px;
            margin-top: 12px;
            font-weight: bold;
        }

        .program h1 {
            margin: 5px 0;
            font-size: 34px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #063970;
        }

        /* Name Box */
        .name-box {
            position: absolute;
            bottom: 40px;
            right: 60px;
            width: 330px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.25);
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 3;
        }

        .profile-photo {
            width: 120px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .student-name {
            font-size: 18px;
            margin-bottom: 3px;
            color: #000;
        }

        .student-id {
            font-size: 15px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="bg-circle"></div>

    <div class="header-text">
        <h2>PROFIL<br>MAHASISWA</h2>
        <span class="small-text">STMIK PONTIANAK</span>
        <div class="program">
            PROGRAM STUDI<br>
            <h1>SISTEM INFORMASI</h1>
        </div>
    </div>

    <!-- Foto, Nama dan NIM -->
    <div class="name-box">
        <img class="profile-photo" src="https://i.pinimg.com/736x/c9/ee/10/c9ee108fca1a5b6fa2837599e6366dbe.jpg" alt="Foto Mahasiswa">
        <div class="student-name">OLDES AGCIORTA LM</div>
        <div class="student-id">231103892</div>
    </div>

</div>

</body>
</html>
